<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biznus</title>
    <link rel="stylesheet" href="/biznus.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="/">
                <img src="/img/biznus_logo.svg" alt="Biznus Logo">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Donate</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="cart">
                        <a href="#">
                            <img src="/img/biznus_cart.svg" alt="cart">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <div class="container">
            <div class="banner-wrapper">
                <h1>Serving you since 1989.</h1>
                <p>Acme Outdoors is an outdoor and adventure shop located in the Boathouse District in Oklahoma City.
                </p>
                <a href="#">Shop Merch</a>
            </div>
        </div>
    </div>

</body>

</html>
